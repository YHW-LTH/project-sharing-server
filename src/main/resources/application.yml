  datasource:
    hikari:
      jdbc-url: ${jdbc.url}
      username: ${db.name}
      password: ${db.password}
      driver-class-name: org.mariadb.jdbc.Driver
server:
  port: 8082

logging:
  file:
    path: /var/log/app/
